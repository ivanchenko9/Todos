<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet"> 
        <!-- <link rel='stylesheet' href='/src/style/styles.css'> -->
        <title>todo</title>
    </head>
    <body>
        <div class="container">
            <div class="main__title">
                <h1>todos</h1>
            </div>
           
            <div id="Root">
                <div  class="content">
                    <div class="create__task">
                        <button class="confirme__all">Confirm all</button>
                        <input class="create__task__input" placeholder="What needs to be done?" type="text">
                    </div>

                    <div class="tasks">
                        <!-- <div class="task">
                            <button class="task__status">Done</button>
                            <p class="task__title">Something</p>
                            <button class="task__delete">Delete</button>
                        </div> -->
                    </div>
                </div>
                <div class="display__settings">
                    <p class="task__amount"> <span class="task__amount__data"></span> items left</p>
                    <div class="display__modes">
                        <button class="mode__all">All</button>
                        <button class="mode__active">Active</button>
                        <button class="mode__completed">Completed</button>
                    </div>
                    <button class="clear__completed">Clear complited</button>
                </div>
            </div>
            <div id="Auth"></div>
            <div id="Registration"></div>
        </div>

    </body>

    <!-- <script type="module" src="main.bundle.js"></script> -->
</html>
